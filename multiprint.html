<body>



<div class="container">
    <div id="header" class="row">
        <div id="logocon" class="col-sm-1" ><img id="logo" src="/dots.png"/></div>
    </div>
    <div class="row">
        <ul class="col-sm-5">
            <li  style="font-size:120%; margin-top: 7px;"><b>Multi-Selects</b></li>
            <ul style="margin-top: 4px;">
                <li style="min-width: 150px;" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 everything-checkbox"><a href=""><b>Select All</b></a><input name="select-all" id="select-all" type="checkbox" class="checkbox style-2 pull-right" /></li><br>
            </ul>
        </ul>
    </div>

    <div id="fa" class="row" style="margin-top: 10px;">
        <!--this is where the ul is-->
    </div>
</div>

</body>

<script type="text/javascript">

$(document).ready(function(){
	var str = "<ul class='col-sm-5'>";


   	$.ajax({
     		type: "get",
     		url: "multiprintquery.php",

     	success: function(result){
     		//console.log(result);
     		for (var i = 0; i < result.length; i++) {
    			var arr = result[i];
    			//console.log(arr);
    			var leadName = arr["name"];
    			//console.log("Lead: " + leadName);
    			str += "<li style='font-size:120%; margin-top: 7px;'>"+ leadName +"</li><ul  style='margin-top: 4px;'>";

    			for (var j = 0; j < arr["dates"].length; j++) {
    				var theDate = arr["dates"][j];

                    str += '<li style="min-width: 150px;" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 everything-checkbox"><a href="">'+ theDate +'</a><input type="checkbox" class="checkbox style-2 pull-right" /></li><br>';
    			}
    			str+="</ul>";
    		}
    		str+="</ul>";
    		//console.log(str);
    		$("#fa").append(str);
		}
   	});

});

$('#select-all').click(function(event) {   
    if(this.checked) {
        // Iterate each checkbox
        $(':checkbox').each(function() {
            this.checked = true;                        
        });
    }
    if(!(this.checked)) {
        // Iterate each checkbox
        $(':checkbox').each(function() {
            this.checked = false;                        
        });
    }
});

</script>
<style>
ul {
  list-style-type: none;
}	
</style>
